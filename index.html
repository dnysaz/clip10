    <style>
        [contenteditable]:focus { outline: none; }
        #editor:empty:before { content: attr(placeholder); color: #64748b; }
        
        #editor a { 
            color: #3b82f6 !important; 
            text-decoration: underline !important; 
            cursor: pointer !important;
        }

        .inline-preview-card {
            display: flex; max-width: 100%; background: #f8fafc;
            border: 1px solid #e2e8f0; border-radius: 8px;
            overflow: hidden; margin: 10px 0; cursor: pointer !important;
            user-select: none; contenteditable: false; line-height: normal;
        }
        .inline-preview-card:hover { background: #f1f5f9; }
        .dark .inline-preview-card { background: #1c2128; border-color: #30363d; }

        .preview-thumb { width: 220px; min-width: 90px; height: 140px; object-fit: cover; }
        .preview-body { padding: 10px; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .preview-title { font-weight: bold; font-size: 16px; color: #1e293b; margin-bottom: 2px; }
        .dark .preview-title { color: #adbac7; }
        .preview-desc { font-size: 14px; color: #64748b; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .preview-site { font-size: 12px; color: #3b82f6; margin-top: 4px; font-weight: bold; text-transform: uppercase; }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scale-up {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in { animation: fade-in 0.2s ease-out; }
        .animate-scale-up { animation: scale-up 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body class="bg-white dark:bg-[#0d1117] text-slate-900 dark:text-slate-100 font-sans antialiased">
    <header class="sticky top-0 z-20 bg-white/80 dark:bg-[#0d1117]/80 backdrop-blur-md border-b border-slate-100 dark:border-slate-800">
      <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">

          </div>
          
          <div class="flex items-center gap-4">

                  ----
              </span>
              <div id="timer" class="font-mono font-bold text-blue-500 bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-full text-sm">
                  10:00
              </div>
          </div>
      </div>
    </header>
    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <article id="editor" contenteditable="true" spellcheck="false" placeholder="Start typing..." 
                 class="w-full min-h-[40vh] text-lg md:text-xl leading-relaxed bg-transparent break-words whitespace-pre-wrap">
        </article>
    
        <div id="preview-container" class="mt-6 border-t border-slate-100 dark:border-slate-800 pt-4"></div>
    </main>
